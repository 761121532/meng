<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试ui框架页面</title>
    <!-- 引入elementui.css -->
    <link rel="stylesheet" href="./lib/elementui/css/elementui.css">
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- 引入自定义样式index.css -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- 检查用户是否登录 -->
    <script src="/users/checkLogin"></script>

</head>

<body>

    <!-- 准备dom -->
    <div id="app">
        <el-container>
            <!-- 左边侧栏 -->
            <el-aside width="230px">
                <!-- 左侧导航上部分内容 -->
                <div class="left-menu-top-text">
                    <h1>华联超市管理系统</h1>
                    <p>您好, {{ username }}</p>
                    <p><a href="./main.html" target="mainContent">管理首页</a> | <a href="/users/logout">退出登录</a> </p>
                </div>
                <!-- 左侧导航 -->
                <el-menu default-active="2" :unique-opened="true" class="el-menu-vertical-demo">
                    <!-- 导航一 -->
                    <el-submenu index="1">
                        <template slot="title">
                            <span>分类管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                            <el-menu-item index="1-3">选项3</el-menu-item>
                            <el-menu-item index="1-4">选项4</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 导航二 -->
                    <el-submenu index="2">
                        <template slot="title">
                            <span>商品管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1"> <a href="./goodsAdd.html"  target="mainContent">添加商品</a> </el-menu-item>
                            <el-menu-item index="2-2"> <a href="./goodsList.html"  target="mainContent">商品列表</a> </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 导航三 -->
                    <el-submenu index="3">
                        <template slot="title">
                            <span>进货管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1">选项1</el-menu-item>
                            <el-menu-item index="3-2">选项2</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 导航四 -->
                    <el-submenu index="4">
                        <template slot="title">
                            <span>出货管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="4-1">选项1</el-menu-item>
                            <el-menu-item index="4-2">选项2</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 导航五 -->
                    <el-submenu index="5">
                        <template slot="title">
                            <span>统计管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="5-1">选项1</el-menu-item>
                            <el-menu-item index="5-2">选项2</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 导航六 -->
                    <el-submenu index="6">
                        <template slot="title">
                            <span>账号管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="6-1"><a href="./userList.html" target="mainContent">账号管理</a></el-menu-item>
                            <el-menu-item index="6-2"><a href="./userAdd.html" target="mainContent">添加账号</a></el-menu-item>
                            <el-menu-item index="6-3"><a href="./passwordEdit.html" target="mainContent">密码修改</a></el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 导航七 -->
                    <el-submenu index="7">
                        <template slot="title">
                            <span>会员管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="7-1">选项1</el-menu-item>
                            <el-menu-item index="7-2">选项2</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 导航八 -->
                    <el-submenu index="8">
                        <template slot="title">
                            <span>系统管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="8-1">选项1</el-menu-item>
                            <el-menu-item index="8-2">选项2</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <!-- 右边部分 -->
            <iframe name="mainContent" src="./main.html" frameborder="0" width="100%" height="100%"></iframe>
        </el-container>

    </div>

    <!-- 引入vue.js -->
    <script src="./lib/vue/vue.min.js"></script>
    <!-- jquery.js -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入elementui.min.js -->
    <script src="./lib/elementui/js/elementui.min.js"></script>

    <script>
        // 创建vue实例
        new Vue({
            el: '#app',
            data() {
                return {
                    username: '',
                    tableData: [{
                        goodsname: '蒂花之秀洗发水',
                        sales: 28.2,
                        address: '广东省东莞市'
                    },{
                        goodsname: '蒂花之秀洗发水',
                        sales: 28.2,
                        address: '广东省东莞市'
                    },{
                        goodsname: '蒂花之秀洗发水',
                        sales: 28.2,
                        address: '广东省东莞市'
                    },{
                        goodsname: '蒂花之秀洗发水',
                        sales: 28.2,
                        address: '广东省东莞市'
                    }]
                }
            },
            methods: {
            },
            // 获取用户名
            created () {
                // 保留this
                var _this = this;
               $.get('/users/getUserName', function (data) {
                   _this.username = data;
               })
            }
        })

    </script>

</body>

</html>
