<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试ui框架页面</title>
    <!-- 引入elementui.css -->
    <link rel="stylesheet" href="./lib/elementui/css/elementui.css">
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- 引入自定义样式index.css -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- 检查用户是否登录 -->
    <script src="/users/checkLogin"></script>

</head>

<body>

    <!-- 准备dom -->
    <div id="app">
        <el-container>
            <!-- 右边部分 -->
            <el-container>
                <!-- 右边头部 -->
                <el-header>
                    <h1>欢迎您, {{ username }}</h1>
                    <p>查看详细的系统信息</p>
                </el-header>

                <!-- 右边主体 -->
                <el-main>
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>系统信息</span>
                        </div>
                        <div class="text item">
                            <!-- 提示 -->
                            <el-alert title="成功提示的文案" type="success"></el-alert>
                            <!-- 内容 -->
                            <el-row :gutter="20">
                                <!-- 左侧销售排行 -->
                                <el-col :span="12">
                                    <div class="grid-content bg-purple">
                                        <el-card class="box-card">
                                            <div slot="header" class="clearfix">
                                                <span>销售排行</span>
                                            </div>
                                            <div class="text item">
                                                <el-table :data="tableData">
                                                    <el-table-column prop="goodsname" label="商品名称">
                                                    </el-table-column>
                                                    <el-table-column prop="sales" label="销量">
                                                    </el-table-column>
                                                    <el-table-column prop="address" label="产地">
                                                    </el-table-column>
                                                </el-table>
                                            </div>
                                        </el-card>
                                    </div>
                                </el-col>

                                <!-- 右侧缺货商品 -->
                                <el-col :span="12">
                                    <div class="grid-content bg-purple">
                                        <el-card class="box-card">
                                            <div slot="header" class="clearfix">
                                                <span>缺货商品</span>
                                            </div>
                                            <div class="text item">
                                                <el-table :data="tableData">
                                                    <el-table-column prop="goodsname" label="商品名称">
                                                    </el-table-column>
                                                    <el-table-column prop="sales" label="销量">
                                                    </el-table-column>
                                                    <el-table-column prop="address" label="产地">
                                                    </el-table-column>
                                                </el-table>
                                            </div>
                                        </el-card>
                                    </div>
                                </el-col>
                            </el-row>
                        </div>
                    </el-card>
                </el-main>

                <!-- 右边尾部 -->
                <el-footer>
                    <p>
                        &copy; copyright 2018 华联超市管理系统
                    </p>
                </el-footer>
            </el-container>
        </el-container>
    </div>

    <!-- 引入vue.js -->
    <script src="./lib/vue/vue.min.js"></script>
    <!-- jquery.js -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入elementui.min.js -->
    <script src="./lib/elementui/js/elementui.min.js"></script>

    <script>
        // 创建vue实例
        new Vue({
            el: '#app',
            data() {
                return {
                    username: '',
                    tableData: [{
                        goodsname: '蒂花之秀洗发水',
                        sales: 28.2,
                        address: '广东省东莞市'
                    },{
                        goodsname: '蒂花之秀洗发水',
                        sales: 28.2,
                        address: '广东省东莞市'
                    },{
                        goodsname: '蒂花之秀洗发水',
                        sales: 28.2,
                        address: '广东省东莞市'
                    },{
                        goodsname: '蒂花之秀洗发水',
                        sales: 28.2,
                        address: '广东省东莞市'
                    }]
                }
            },
            methods: {
            },
            created () {
                var _this = this;
                $.get('/users/getUserName', function (data) {
                    _this.username = data;
                })
            }
        })

    </script>

</body>

</html>
